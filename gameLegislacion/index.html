<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drag and Drop Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/solid.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Cubo -->
    <div class="container">
      <div class="cube">
        <div class="face front"><p>Bienvenido</p></div>
        <div class="face back"></div>
        <div class="face right"><p>A los Acertijos</p></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>

    <!-- partial:index.partial.html -->
    <section class="score">
      <span class="correct">0</span>/<span class="total">0</span>
      <button id="play-again-btn">Play Again</button>
    </section>
    <section class="draggable-items">
      <!-- Will be dynamically populated - Example Element: -->
      <!-- <i class="fab fa-codepen draggable" draggable="true" style="color: #111111;" id="codepen"></i> -->
    </section>
      <div class="names-columns">
          <h2>CASA 1</h2>
          <h2 class="h2--1">CASA 2</h2>
          <h2 class="h2--1">CASA 3</h2>
          <h2 class="h2--1">CASA 4</h2>
          <h2 class="h2--1">CASA 5</h2>
      </div>
    <section class="order-matrix">
        <div class="names-rows">
          <h2 class="h2-1">COLOR</h2>
          <h2 class="h2-2">NACIONALIDAD</h2>
          <h2 class="h2-2">BEBIDA</h2>
          <h2 class="h2-2">CIGARRILLO</h2>
          <h2 class="h2-2">MASCOTA</h2>
        </div>
      </div>
      <section class="matching-pairs">
        <!-- Will be dynamically populated - Example Element: -->
        <!-- <div class="matching-pair">
        <span class="label">Codepen</span><span class="droppable" data-brand="codepen"></span>
      </div> -->
      </section>
    </section>

    <!-- partial -->
    <script src="./script.js"></script>
    <!-- <script href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/solid.min.js"></script> -->
  </body>
</html>
